 <section id="contactPage">
    <div class="d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row pt-lg-5 mt-lg-5">
          <div class="col-md-6 mb-5 mt-md-0 mt-5 white-text text-center text-md-left">
            <h2 class="font-weight-bold">Escribínos</h2>
            <hr>
            <h4 class="lead mb-3">Queremos escuchar tus necesidades y ayudarte a potenciar tu negocio</h4>
          </div>
          <div class="col-md-6 col-xl-5 mb-4">
            <!--Form-->
            <div class="card">
              <div class="card-body z-depth-2">
                <div class="text-center">
                  <h3>Enviános tu mensaje</h3>
                </div>
                <div class="md-form">
                  <input type="text" id="name" class="form-control">
                  <label for="form3">Tu nombre</label>
                </div>
                <div class="md-form">
                  <input type="text" id="email" class="form-control">
                  <label for="form2">Tu email</label>
                </div>
                <div class="md-form">
                  <input type="phone" id="phone" class="form-control">
                  <label for="form2">Tu teléfono</label>
                </div>
                <div class="md-form">
                  <textarea type="text" id="message" class="md-textarea form-control" rows="3"></textarea>
                  <label for="form8">Tu mensaje</label>
                </div>
                <div class="text-center mt-3">
                  <button class="GradientButton">Enviar</button>
                  <fieldset class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" id="checkbox1">
                    <label class="form-check-label" for="checkbox1" class="dark-grey-text">Suscribirme al newsletter</label>
                  </fieldset>
                </div>
              </div>
            </div>
            <!--/.Form-->
          </div>
        </div>
      </div>
